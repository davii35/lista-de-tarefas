<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-conteudo">
        <header class="cabecalho">
            <h1 class="titulo">Lista de Tarefas:</h1>
            <section class="sessao_adicionar-tarefa">
                <h2 class="titulo-sessao">Nova tarefa:</h2>
                <form class="form_nova-tarefa">
                    <input type="text" name="nome-da-tarefa" id="input_nome-da-tarefa" class="input_nome-da-tarefa">
                    <button type="submit" id="botao-adicionar" class="botao botao-adicionar">Adicionar</button>
                </form>
            </section>
        </header>
        <main class="principal">
            <h2 class="titulo-sessao">Tarefas:</h2>
            <ul class="ul_lista-de-tarefas"></ul>
        </main>
    </div>
    <script src="dist/script.js"></script>
</body>

</html>
